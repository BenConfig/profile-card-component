<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link href="./css/tailwind.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    
    <title>Frontend Mentor | Profile card component</title>

  </head>

  <body class="flex min-h-screen p-6 bg-body bg-position bg-dark-cyan bg-no-repeat">

    <main class="flex flex-wrap justify-center max-w-card text-center py-6 px-7 m-auto rounded-2xl shadow-lg bg-card bg-white bg-no-repeat">

      <h1 class="font-semibold text-lg text-very-dark-desaturated-blue mb-1 mx-1">Victor Crest</h1>
      <p class="text-lg text-dark-grayish-blue mx-1">26</p>

      <p class="w-full text-sm mb-12 text-dark-grayish-blue">London</p>

      <img class="order-first border-4 border-white rounded-full mt-16 mb-4 mx-12"
           src="images/image-victor.jpg"
           alt="Victor Crest">

      <p class="w-1/3 font-semibold text-lg text-very-dark-desaturated-blue">80K</p>
      <p class="order-last w-1/3 text-xs text-dark-gray tracking-widest">Followers</p>

      <p class="w-1/3 font-semibold text-lg text-very-dark-desaturated-blue">803K</p>
      <p class="order-last w-1/3 text-xs text-dark-gray tracking-widest">Likes</p>

      <p class="w-1/3 font-semibold text-lg text-very-dark-desaturated-blue">1.4K</p>
      <p class="order-last w-1/3 text-xs text-dark-gray tracking-widest">Photos</p>

    </main>

  </body>

</html>
